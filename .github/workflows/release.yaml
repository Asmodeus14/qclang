name: Release Static Binaries

on:
  push:
    tags: ['v*.*.*']

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-latest
    defaults:  # ✅ ADD THIS
      run:
        working-directory: ./compiler
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      run: |
        rustup target add x86_64-unknown-linux-gnu
        rustup update stable
    
    - name: Build Linux Static
      run: |
        RUSTFLAGS='-C target-feature=+crt-static' cargo build --release --target x86_64-unknown-linux-gnu
    
    - name: Upload Linux Binary
      uses: actions/upload-artifact@v4
      with:
        name: qclang-linux
        path: compiler/target/x86_64-unknown-linux-gnu/release/qclang  # ✅ UPDATED PATH

  build-windows:
    runs-on: windows-latest
    defaults:  # ✅ ADD THIS
      run:
        working-directory: ./compiler
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      run: |
        rustup target add x86_64-pc-windows-msvc
        rustup update stable
    
    - name: Build Windows
      run: cargo build --release --target x86_64-pc-windows-msvc
    
    - name: Upload Windows Binary
      uses: actions/upload-artifact@v4
      with:
        name: qclang-windows
        path: compiler/target/x86_64-pc-windows-msvc/release/qclang.exe  # ✅ UPDATED PATH

  release:
    needs: [build-linux, build-windows]
    runs-on: ubuntu-latest
    
    steps:
    - name: Download Linux Artifact
      uses: actions/download-artifact@v4
      with:
        name: qclang-linux
        
    - name: Download Windows Artifact
      uses: actions/download-artifact@v4
      with:
        name: qclang-windows
        
    - name: Create Release Packages
      run: |
        mkdir -p release
        
        # Package Linux binary
        mv qclang-linux/qclang release/qclang-linux-x86_64
        tar -czf release/qclang-linux-x86_64.tar.gz -C release qclang-linux-x86_64
        
        # Package Windows binary  
        mv qclang-windows/qclang.exe release/qclang-windows-x86_64.exe
        zip release/qclang-windows-x86_64.zip release/qclang-windows-x86_64.exe
        
        # Create checksums
        cd release
        sha256sum * > sha256sums.txt
        ls -lh
    
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: release/*
        generate_release_notes: true