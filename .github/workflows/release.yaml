name: Release Static Binaries

on:
  push:
    tags: ['v*.*.*']

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./compiler
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      run: |
        rustup target add x86_64-unknown-linux-gnu
        rustup update stable
    
    - name: Build Linux Static
      run: |
        RUSTFLAGS='-C target-feature=+crt-static' cargo build --release --target x86_64-unknown-linux-gnu
    
    - name: Upload Linux Binary
      uses: actions/upload-artifact@v4
      with:
        name: qclang-linux
        path: compiler/target/x86_64-unknown-linux-gnu/release/qclang
        retention-days: 1  # Optional: keep for debugging

  build-windows:
    runs-on: windows-latest
    defaults:
      run:
        working-directory: ./compiler
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      run: |
        rustup target add x86_64-pc-windows-msvc
        rustup update stable
    
    - name: Build Windows
      run: cargo build --release --target x86_64-pc-windows-msvc
    
    - name: Upload Windows Binary
      uses: actions/upload-artifact@v4
      with:
        name: qclang-windows
        path: compiler/target/x86_64-pc-windows-msvc/release/qclang.exe
        retention-days: 1

  release:
    needs: [build-linux, build-windows]
    runs-on: ubuntu-latest
    if: success()  # Only run if both builds succeeded
    
    steps:
    - name: Download Linux Artifact
      uses: actions/download-artifact@v4
      with:
        name: qclang-linux
        path: .  # ✅ Download to current directory
        
    - name: Download Windows Artifact
      uses: actions/download-artifact@v4
      with:
        name: qclang-windows  
        path: .  # ✅ Download to current directory
        
    - name: List Downloaded Files
      run: |
        echo "Current directory structure:"
        find . -type f -name "qclang*" | sort
        echo ""
        ls -la
        
    - name: Create Release Packages
      run: |
        mkdir -p release
        
        # Copy binaries (they're in current directory)
        cp qclang release/qclang-linux-x86_64
        cp qclang.exe release/qclang-windows-x86_64.exe
        
        # Verify
        echo "Release files:"
        ls -la release/
        
        # Create packages
        tar -czf release/qclang-linux-x86_64.tar.gz -C release qclang-linux-x86_64
        zip release/qclang-windows-x86_64.zip release/qclang-windows-x86_64.exe
        
        # Checksums
        cd release
        sha256sum * > sha256sums.txt
        echo ""
        echo "Final packages:"
        ls -lh
    
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: release/*
        generate_release_notes: true
        draft: true  # Set to true if you want to review first