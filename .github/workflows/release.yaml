# 1. WHEN does it run?
on:
  push:
    tags:
      - 'v*'  # Runs when you push ANY tag starting with 'v'

# 2. WHAT jobs to run?
jobs:
  build:  # First job: Build binaries
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]  # Build on 2 OSes
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary_name: qclang
            asset_name: qclang-linux-static
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary_name: qclang.exe
            asset_name: qclang-windows-static

    runs-on: ${{ matrix.os }}  # Runs on Ubuntu AND Windows machines
    
    steps:  # What to do on each machine
    - uses: actions/checkout@v4  # Step 1: Get your code
    - name: Setup Rust           # Step 2: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        target: ${{ matrix.target }}
    
    - name: Build Static Binary  # Step 3: Compile
      run: |
        if [ "${{ matrix.os }}" = "ubuntu-latest" ]; then
          RUSTFLAGS='-C target-feature=+crt-static' cargo build --release --target ${{ matrix.target }}
        else
          cargo build --release --target ${{ matrix.target }}
        fi
    
    - name: Upload Artifact     # Step 4: Save the binary
      uses: actions/upload-artifact@v3
      with:
        name: ${{ matrix.asset_name }}
        path: target/${{ matrix.target }}/release/${{ matrix.binary_name }}